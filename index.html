<!DOCTYPE html>
<html>
<head>
    <title>Frontend-Backend Example</title>
</head>
<body>
    <h1>Frontend to Backend Demo</h1>

    <button id="getBtn">GET Message</button>
    <p id="getResult"></p>

    <input type="text" id="nameInput" placeholder="Enter your name">
    <button id="postBtn">Send Name</button>
    <p id="postResult"></p>

    <script>
        // GET request
        document.getElementById('getBtn').onclick = () => {
            fetch('https://mini-chat-app-2.onrender.com/api/message')
                .then(res => res.json())
                .then(data => {
                    document.getElementById('getResult').innerText = data.message;
                });
        }

        // POST request
        document.getElementById('postBtn').onclick = () => {
            const name = document.getElementById('nameInput').value;
            fetch('https://mini-chat-app-2.onrender.com/api/message', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ name: name })
            })
            .then(res => res.json())
            .then(data => {
                document.getElementById('postResult').innerText = data.message;
            });
        }
    </script>
</body>
</html>
